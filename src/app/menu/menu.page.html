<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-icon slot="start" name="arrow-forward" size="large" (click)="closeMenu()"></ion-icon >
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon slot="start" name="home" color="white" size="large" ></ion-icon >
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="goToSettings()">
          <ion-icon slot="start" name="settings" color="white" size="large"></ion-icon >
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon slot="start" name="log-out" color="white" size="large"></ion-icon >
          <ion-label>LogOut</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
