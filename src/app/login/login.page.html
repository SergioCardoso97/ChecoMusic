  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <div *ngIf="loginForm.get('email')?.errors?.['required'] && (this.loginForm.get('email')?.dirty || this.loginForm.get('email')?.touched)">
        El email es requerido
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">
       Email no valido
      </div>
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && (this.loginForm.get('password')?.dirty || this.loginForm.get('password')?.touched)">
        La contrase√±a es requerida
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Minimo 5 caracteres
      </div>      
    </div>
    <ion-button class="text-center" expand="full" [disabled]="!loginForm.valid" type="submit">Log in</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-button class="text-center" expand="full" type="button">Log up</ion-button>
</ion-footer>
